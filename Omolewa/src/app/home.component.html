<style>
  .wide {
    width: 100%;
    height: 100%;
    height: calc(100% - 1px);
    background-color: white;
    background-size: full;

  }

  /* .wide img {
    width: 100%;
  } */

  .line {
    padding-top: 20px;
    white-space: no-wrap;
    overflow: hidden;
    text-align: center;
  }
  
  .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 8px;
  margin-left: 35px;
  margin-right: 0%;
}

.column {
  flex: 25%;
  max-width: 25%;
  padding: 2px 4px;
}

  /* https://c.stocksy.com/a/RcN300/z0/805779.jpg */
</style>

<div class="wide">
  <div class="col-xs-5 line">
    <hr>
  </div>
  <div class="col-xs-5 line">
    <hr>
  </div>

  <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

<button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
  Upload
</button>

  <div class="row">
    <div class="column" *ngFor="let img of imageList">
      <img src="assets/images/{{img.name}}" width="300" height="300">

   
      <ngb-rating [(rate)]="img.currentRate">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <hr>
      <pre>Rate: <b>{{img.currentRate}}</b></pre>
    </div>
  </div>
</div>
